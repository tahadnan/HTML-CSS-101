<style>
  /* The style element is a way to write CSS inside of HTML */
  /* CSS stands for Cascading Style Sheets */

  /* Css is used to change the appearence of our HTML elements */
  /* CSS Standard Syntax
  [CSS Selector]:{
    [CSS property]: [CSS value] ;
  } */

  .subscribe-button {
    background-color: rgb(151, 11, 11);
    color: white;
    border: none;
    height: 35px;
    width: 100px;
    border-radius: 2px;
    cursor: pointer;
  }
  .join {
    background-color: white;
    color: rgb(59, 122, 240);
    border-color: rgb(59, 122, 240);
    border-style: solid;
    border-width: 1px;
    height: 35px;
    width: 60;
    border-radius: 2px;
    cursor: pointer;
    margin-left: 8px;
  }
  .tweet {
    background-color: rgb(55, 131, 255);
    color: white;
    border: none;
    height: 36px;
    width: 65px;
    border-radius: 18px;
    font-weight: bold;
    cursor: pointer;
    margin-left: 8px;
  }
  /* 
    Some CSS properties and what do they change
    background-color; Changes the element background color.
    color; Changes the element's content color.
    border; Changes the style, width, and color of an element's border. 
    height{takes a length value}; Changes the height of the element.
    width{takes a length value}; Changes the width of the element.
    margin{takes a length value}; Changes the space around the element.
    length values can be measured in many metrics(specified in ./CSS_Units.png)
    ... 
  */
</style>


<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join">
  JOIN
</button>

<button class="tweet">
  Tweet
</button>

<!-- The class attribute allows us to label a certain HTML element so we can freely customize it in our CSS-->

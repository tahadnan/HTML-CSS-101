<style>
  button {
    vertical-align: top;
  }
  .subscribe-button {
    background-color: rgb(204, 0, 0);
    color: white;
    border: none;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    margin-left: 20px;
    transition: opacity 0.35s;
  }
  .subscribe-button:hover {
    opacity: 0.8;
  }
  .subscribe-button:active {
    opacity: 0.6;
  }

  .join {
    background-color: white;
    color: rgb(6, 95, 212);
    border-color: rgb(6, 95, 212);
    border-style: solid;
    border-width: 1px;
    padding-top: 9px;
    padding-bottom: 9px;
    padding-left: 16px;
    padding-right: 16px;
    border-radius: 2px;
    cursor: pointer;
    margin-left: 8px;
    transition: background-color 0.35s, color 0.35s, opacity 0.35s ;
  }
  .join:hover{
    background-color: rgb(6, 95, 212);
    color: white;
  }
  .join:active{
    opacity: 0.7;
  }
  /* CSS Box Model define:
  How much space an element takes up [padding]
  How far it is away from other elements
  [margin]
  */
  .tweet {
    background-color: rgb(29, 155, 240);
    color: white;
    border: none;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    border-radius: 18px;
    font-weight: bold;
    cursor: pointer;
    margin-left: 8px;
    transition: box-shadow 0.25s;
  }
  .tweet:hover{
    box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.3) ; 
  }
</style>


<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join">
  JOIN my world
</button>

<button class="tweet">
  Tweet
</button>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge</title>
  <link rel="stylesheet" href="challenge.css">
</head>
<body>
  <input type="text" placeholder="First name" class="first-name">
  <input type="text" placeholder="Last name" class="last-name">
  <input type="email" placeholder="Email" class="email">
  <button class="sign-up">Sign Up</button><br>

  <p class="title">Request a ride now</p>
  <input type="text" placeholder="Enter pickup location" class="pickup-loc">
  <input type="text" placeholder="Enter destination" class="destination">
  <button class="request">Request now</button>
  <button class="schedule">Schedule for later</button>
</body>
</html>

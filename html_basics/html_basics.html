<!-- HTML stands for HyperText Markup Language -->

<!-- All the following are called HTML elements -->
<!-- Standard HTML syntax is 
 <openingTag>content</closingTag> 
-->

<!-- For cleaner view we use new lines and indentations(2 spaces) -->

<!-- This is an HTML button tag -->
<button>Hello</button>

<!-- This is an HTML paragraph tag -->
<p>
    paragraph of text
</p>
<!-- In HTML extra spaces are ignored even new lines(Indentation) as shown above -->

<!-- {a} is the standard hyperlink tag 
and "href" is called an HTML attribute because it modifies how the linked element behave
-->
<a href="http://github.com/tahadnan" target="_blank">
    Link to my github
</a>

<!-- Standard HTML attribute syntax 
 {Attribute Name} = "{Attribute value}"
-->
<!-- {target} attribute values
 _blank: Opens the linked document in a new window or tab
 _self[default] : Opens the linked document in the same frame as it was clicked
 _top : Opens the linked document in the full body of the window
 _paren : Opens the linked document in the parent frame
-->

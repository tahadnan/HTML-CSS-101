<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIV</title>
  <link rel="stylesheet" href="div.css">
</head>
<body>
  <input type="text" placeholder="Search" class="search-bar">
  <div class="gatts-picture">
    <img src="image_gatts.png" alt="GATTS" class="gatts-pic">
    <p class="title">
      Gatts portrait for only <span class="price">15.99&#36</span> 
    </p>
    <p class="offer">
      A <span class="offer-state">LIMITED</span> TIME OFFER
    </p>
    <button class="buy">Buy now</button>
  </div>
  <div class="griffith-picture">
    <img src="image_griffith.png" alt="GRIFFITH" class="griffith-pic">
    <p class="title">
      Griffith portrait for only <span class="price">9.99&#36</span> 
    </p>
    <p class="offer">
      AN <span class="offer-state">UNLIMITED</span> TIME OFFER
    </p>
    <button class="buy">Buy now</button>
  </div>
</body>
</html>
